<div class="container-fluid section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h3>PRICING</h3>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-lg-12 text-center">
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" (click)="onTabClick('websites')" data-toggle="pill">WEB DEVELOPMENT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="onTabClick('ecommerce')" data-toggle="pill" href="#">E-COMMERCE DEVELOPMENT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="onTabClick('design')" data-toggle="pill" href="#">GRAPHIC DESIGN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="onTabClick('branding')" data-toggle="pill" href="#">BRANDING</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="row d-flex justify-content-center" animateIn *ngIf="activeTab === 'websites'">
      <div class="d-flex" *ngFor="let price of webPricing">
        <app-pricing-card [pricingInfo]="price" [class]="'web'"></app-pricing-card>
      </div>
    </div>
    <div class="row d-flex justify-content-center" *ngIf="activeTab === 'ecommerce'">
        <div class="d-flex" *ngFor="let price of eCommercePricing">
          <app-pricing-card [pricingInfo]="price" [class]="'ecommerce'"></app-pricing-card>
        </div>
    </div>
    <div class="row d-flex justify-content-center" *ngIf="activeTab === 'design'">
        <div class="d-flex" *ngFor="let price of designPricing">
          <app-pricing-card [pricingInfo]="price" [class]="'design'"></app-pricing-card>
        </div>
    </div>
    <div class="row d-flex justify-content-center" *ngIf="activeTab === 'branding'">
        <div class="d-flex" *ngFor="let price of brandingPricing">
          <app-pricing-card [pricingInfo]="price" [class]="'branding'"></app-pricing-card>
        </div>
    </div>

    <div class="row" *ngIf="activeTab === 'websites'">
      <div class="col-12 text-center">
        <p class="footer-text">*All web packages include a domain name, one year web hosting, and feature a responsive design (Web, Tablet, & Mobile View)</p>
      </div>
    </div>
  </div>
</div>
