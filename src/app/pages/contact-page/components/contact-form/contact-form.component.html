<div class="container-fluid px-md-0">
  <div class="row">
    <div class="col-md-12">
      <div class="contact-map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53064.24185466872!2d-84.42660187988118!3d33.77319371299506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f5045d6993098d%3A0x66fede2f990b630b!2sAtlanta%2C+GA!5e0!3m2!1sen!2sus!4v1558930001122!5m2!1sen!2sus" class="contact-map" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <div class="row section text-center">
    <div class="col-md-12">
      <h1 class="section-title">START YOUR PROJECT</h1>
    </div>
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="contactName" [(ngModel)]="inquiry.name" name="name" placeholder="Full Name" required="">
          </div>
          <div class="form-group col-md-6">
            <select id="inputState" class="form-control" [(ngModel)]="inquiry.type" name="type" required="">
              <option value="" selected disabled>Choose here</option>
              <option>Web Development</option>
              <option>Application Design</option>
              <option>Branding</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="email" class="form-control" [(ngModel)]="inquiry.email" name="email" id="contactEmail" placeholder="Email" required email>
          </div>
          <div class="form-group col-md-6">
            <input type="number" class="form-control" [(ngModel)]="inquiry.phone" name="number" id="contactNumber" placeholder="Phone" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <textarea type="text" class="form-control contact-description" [(ngModel)]="inquiry.description" name="description" id="contactDescription" placeholder="Project Description" required></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-contact" [disabled]="!contactForm.valid">SEND REQUEST</button>
      </form>
    </div>
  </div>
</div>
